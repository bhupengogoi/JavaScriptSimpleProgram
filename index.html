<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program for getting multiplication table</title>
    <style>
        a{
            text-decoration: none;
        }
    </style>
  </head>
  <body>
    <h1>JavaScript Program For Getting Multiplication table</h1>
    <p>**Focus in Logic || Not in Design</p>
    <span>Multiplication table of: </span><input type="number" id="input" placeholder="Enter number" /> is:
    <button onclick="product()">&RightArrow;</button>
    <h1 id="result"></h1>
    <button><a href="https://github.com/bhupengogoi/JavaScriptSimpleProgram/blob/main/index.html" target="_blank">View Source Code</a></button>

    <script>
      function product() {
        var input = document.getElementById("input").value;
        var result = document.getElementById("result");
        //result.innerHTML = "";
        document.getElementById('result').innerHTML = ""; //This is to remove the previous output
        for (i = 1; i <= 10; i++) {
          if (input == "") {
            document.getElementById(
              "result"
            ).innerHTML = `Enter a Valid Number!`;
          } else {
            document.getElementById(
              "result"
            ).innerHTML += `${input} * ${i} = ${input * i} <br>`;
          }
        }
      }
    </script>
  </body>
</html>
